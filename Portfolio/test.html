<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popout Span Example</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <button class="popoutButton" data-target="popoutSpan1">Button 1</button>
  <button class="popoutButton" data-target="popoutSpan2">Button 2</button>
  <button class="popoutButton" data-target="popoutSpan3">Button 3</button>

  <span id="popoutSpan1" class="popoutSpan">Span 1: Hello, I popped out!</span>
  <span id="popoutSpan2" class="popoutSpan">Span 2: Hello, I popped out!</span>
  <span id="popoutSpan3" class="popoutSpan">Span 3: Hello, I popped out!</span>

  <script src="test.js"></script>
</body>
</html>
